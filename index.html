<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fire Protection System Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      background-color: #ff5733;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 5px;
      width: 120px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .results p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Fire Protection System Check Sheet</h2>

  <label>Density (Ds) [gpm/sq.ft]:
    <input type="number" id="density" value="0.20" step="0.01">
  </label>

  <label>Area of Sprinkler Operation (Ao) [sq.ft]:
    <input type="number" id="area" value="1500">
  </label>

  <label>Coverage Area per Sprinkler [sq.ft]:
    <input type="number" id="coverage" value="129.2">
  </label>

  <label>Sprinkler K-Factor:
    <input type="number" id="kFactor" value="5.6" step="0.1">
  </label>

  <button onclick="calculate()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    function calculate() {
      const density = parseFloat(document.getElementById('density').value);
      const area = parseFloat(document.getElementById('area').value);
      const coverage = parseFloat(document.getElementById('coverage').value);
      const kFactor = parseFloat(document.getElementById('kFactor').value);

      // Calculations
      const sprinklerDemand = density * area;
      const hoseDemand = 250;
      const totalDemand = sprinklerDemand + hoseDemand;
      const sprinklerCount = area / coverage;
      const headFlow = density * coverage;
      const startPressurePsi = Math.pow(headFlow / kFactor, 2);
      const startPressureBar = startPressurePsi * 0.06895;

      // Display Results
      const resultHTML = `
        <h3>Calculation Results:</h3>
        <p><strong>Sprinkler Demand:</strong> ${sprinklerDemand.toFixed(1)} gpm</p>
        <p><strong>Hose Demand (NFPA 13):</strong> ${hoseDemand} gpm</p>
        <p><strong>Total System Demand:</strong> ${totalDemand.toFixed(1)} gpm</p>
        <p><strong>Sprinklers to Operate:</strong> ${sprinklerCount.toFixed(1)} heads</p>
        <p><strong>End-Head Flow:</strong> ${headFlow.toFixed(1)} gpm</p>
        <p><strong>Start Pressure:</strong> ${startPressurePsi.toFixed(1)} psi (${startPressureBar.toFixed(2)} bar)</p>
      `;

      document.getElementById('results').innerHTML = resultHTML;
    }
  </script>

</body>
</html>
